<!DOCTYPE html>
<html>
<head>
    <title>{{ stage|title }} Log | {{ hostname }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 {
            color: white;
            margin: 0 0 16px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        a { color: #3b82f6; text-decoration: none; }
        a:hover { text-decoration: underline; }
        pre {
            background: #2d2d2d;
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        .controls {
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background: #2563eb; text-decoration: none; }
        .btn-secondary { background: #4b5563; }
        .btn-secondary:hover { background: #374151; }
        .stage-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
        }
        .stage-iso { background: #ef4444; }
        .stage-encoder { background: #f59e0b; }
        .stage-transfer { background: #10b981; }
        .stage-distribute { background: #8b5cf6; }
        .stage-archive { background: #06b6d4; }
        .footer {
            margin-top: 16px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>
        <a href="/">Dashboard</a> / <a href="/logs">Logs</a> /
        <span class="stage-indicator stage-{{ stage }}"></span>{{ stage|title }}
    </h1>
    <div class="controls">
        <a href="/log/{{ stage }}?lines=100" class="btn">Last 100</a>
        <a href="/log/{{ stage }}?lines=500" class="btn">Last 500</a>
        <a href="/log/{{ stage }}?lines=1000" class="btn">Last 1000</a>
        <a href="/logs" class="btn btn-secondary">All Logs</a>
    </div>
    <pre>{{ logs }}</pre>
    <div class="footer">
        <a href="{{ github_url }}" target="_blank">dvd-auto-ripper</a> v{{ version }}
    </div>
</body>
</html>
